<!doctype html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <section class="bg-dark shadow-sm">
        <div class="container">
          {% include navigation.html %}
        </div>
    </section>

    <section class="jumbotron bg-light">
      <div class="container">
        <h1 class="jumbotron-heading">
          {{ page.title }}
        </h1>        
      </div>
    </section>
    <section class="bg-white">
      <div class="container">
      {% unless page.overwrite == true %}
        {% assign title = page.title | downcase %}
        {% capture role_docs%}{% include default_roles/{{title}}.md %}{% endcapture %}
        {{ role_docs | markdownify }}
      {% endunless %}
      {{ content }}
      </div>
    </section>
  </body>
</html>
